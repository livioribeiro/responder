routes:
  /: !Handler
    GET:
      content: !File response.json
    POST:
      code: 201
  /foo/(\d+?): !Handler
    GET:
      content: !Data '{ "foo": ["bar", "baz"] }'
  /inc: !Include included.yaml

notfound:
  content: !Data '{ "status": "not found" }'

settings:
  address: 0.0.0.0
  port: 8000
