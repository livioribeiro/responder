routes:
  /: !Handler
    GET:
      code: 200
      # content: !Data '{ "name": "value" }'
      content: !DataFile response.json
    POST:
      code: 201
  /foo/(\d+?): !Handler
    GET:
      code: 200
      content: !Data '{ "foo": ["bar", "baz"] }'
  /inc: !Include included.yaml

notfound:
  content: !Data '{ "status": "not found" }'

settings:
  address: 0.0.0.0 # default 127.0.0.1
  port: 8000 # default 7000
